<div class="row">
    <div class="col-md-4 mb-4">
        <div class="bg-image hover-overlay shadow-1-strong rounded ripple" data-mdb-ripple-color="light">
          <img src="[img]" class="img-fluid" />
        </div>
    </div>

    <div class="col-md-8 mb-4">
    <h3>Title: [title]</h3>
    <h3>Author: [author]</h3>
    <h5>Price: [price]</h5>
        <p style="font-weight: 580">
          [description]
        </p>
    <button type="button" 
            id="btnorder"
            class="btn btn-warning"value="[bkid]"
            onclick="placeOrder([bkid])"
            >Order This Book</button>
    </div>
</div>
