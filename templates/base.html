<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="http://www.localhost:5000">
    <title>{% block title%}Title Goes Here{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

 
    
    <link rel="stylesheet" href="./static/css/site.css">
    {% block additionalheads %} {%endblock%}
    {% block additionalcss %} {%endblock%}
    {% block additionaljs %} {%endblock%}
</head>
<body>
    <div class="container" style="background-color: white; ">
        <div class="row">
            <div class="col-12">
                {% include 'navbar.html' %} 
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="height: 750px; border-top: 2px solid #F3F4F6; box-shadow: 0 7px 10px -5px">
                {% block content %}
                    <h1> Content Goes Here </h1>
                {% endblock %}
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"></script>
    <script src="./static/js/site.js"></script>
    
     {% block scripts %}{% endblock %}  
</body>
</html>
