    {% extends "base.html" %}
    {% block title %}Contact{% endblock%}
    {% block additionalcss %}<link rel="stylesheet" href="./static/spinner.css"> {%endblock%}
    {% block content %}
 
 
    <div class="container mt-5 text-align-center align-items-center">
        <div class="row mt-5">
            <div class="col text-center" >
               <h3>Contact Me</h3>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-8 offset-2">
               <div class="form ">
                    <form class="form" id="form1" name="form1" >
                    <div class="row mb-1">
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                      </div>
                    </div>
                    <div class="form-group mb-1 ">
                      <input type="text" class="form-control" name="website" id="website" placeholder="Website">
                    </div>
                    <div class="form-group mb-1">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group mb-4">
                      <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <input type="hidden" id="received" name="received"/>
                    <input type="hidden" id="status"     name="status"/>
                  </form>
                </div><!-- End Contact Form -->
                <div class="text-center mt-5">
                    <button type="button" class="btn btn-primary"  id="btncontact" >Send Message</button>
                </div>
            </div>
        </div>
        
        <div id="processingalert" class="alert alert-primary mt-3" style="display: none" role="alert" >
            Please wait while your message is processed . . .'
        </div>
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Processing your message . . .</p>
        </div>        
    </div>
    {%endblock%}
  {% block scripts %}
 <script src="./static/crud.js"></script>
 <script type="module" src="./static/contacts.js"></script>
 {% endblock %}
