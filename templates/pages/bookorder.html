    {% extends "base.html" %}
    {% block title %}book order{% endblock%}
    {% block content %}
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col text-center" >
               <h3>Order a Book</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-2 ms-4">
                <div class="card border-0" style="width: 20rem; height: 30rem;">
                  <img src="static/assets/img/{{ book.imagename }}" allt="{{ book.title|safe}}" class="card-img-top">
                  <div class="card-body">
                    <h6 class="card-title text-center">{{ book.title | safe }}</h6>
                    <h6 class="card-title text-center">Author: {{ book.author | safe }}</h6>
                    <h6 class="card-text text-center">Price: {{ "%.2f"|format(book.price) }}  </h6>
                 </div>
                </div>
        </div>
        <div class="col-9  ms-5">
            <form class="form" id="form1" name="form1" >
                <div class="form-group row mb-1   ">
                    <label for="name" class="col-sm-1 col-form-label ">Name:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="name" name="name"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="address" class="col-sm-1 col-form-label">Address:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="address" name="address"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="address2" class="col-sm-1 col-form-label">Address2:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="address2" name="address2"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="city" class="col-sm-1 col-form-label">City:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="city" name="city"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="zip" class="col-sm-1 col-form-label">Zip:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="zip" name="zip"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="state" class="col-sm-1 col-form-label">State:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="state" name="state"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="country" class="col-sm-1 col-form-label">Country:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="country" name="country"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="email" class="col-sm-1 col-form-label">Email:</label>
                    <div class="col-sm-5">
                         <input type="text" class="form-control" id="email" name="email"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="numcopies" class="col-sm-1 col-form-label"># of Copies:</label>
                    <div class="col-sm-5">
                         <input type="number" class="form-control" id="numcopies" name="numcopies" value ="1"/>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="message" class="col-sm-1 col-form-label">Message:</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                </div>
            </form>    
           <div class=row>
                <div class="col text-center">
                    <button  type="button"  class="btn btn-primary" id="btnorder">Place Your Order</button>
                </div>
            </div>
                 
        </div>
        </div>
    {%endblock%}
    {% block scripts %}
    <script src="./static/crud.js"></script>
    <script src="./static/orders.js"></script>
    {% endblock %}  
    
 </div>
