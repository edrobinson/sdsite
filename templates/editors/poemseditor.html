{% extends "base.html" %}
{% block title %}Poems Editor{% endblock%}
{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-sm pl-sm-0">
            <h3 class="text-center heading">Poems Editor</h3>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label  class="col-sm-5 col-form-label"></label>
        <div class="col-sm-6">
         <select class="form-select" id="poemslist" >
            <option value=''>Select a Poem to Edit</option>
            {%for poem in poemslist %}
            <option value="{{poem['id']}}">{{poem['title']}}</option>
            {%endfor%}
        </select>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-sm">
            <form class="form" id="form1" name="form1" >
    <div class="form-group row mb-1">
        <label for="title" class="col-sm-5 col-form-label">Title:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="title" name="title"/>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="author" class="col-sm-5 col-form-label">Author:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="author" name="author"/>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="poem" class="col-sm-5 col-form-label">Poem:</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="poem" name="poem" rows="3"></textarea>
        </div>
    </div>

        <div class="row">
            <div class="col-sm  text-center" >
                    {% include "editorbuttons2.html" %}
            </div>
        </div> 
            
         </div>
    </div>
            
    
</div>
{%endblock%}
{% block scripts %}
<script src="./static/crud.js"></script>
<script type="module" src="./static/poetrymgr.js"></script>
{% endblock %}
