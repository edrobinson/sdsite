{% extends "base.html" %}
{% block title %}Blog Editor{% endblock%}
{% block content %}
    
<div class="container">
    <div class="row mt-2 mb-5">
        <div class="col-sm pl-sm-0">
            <h3 class="text-center heading">Blog Editor</h3>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label  class="col-sm-5 col-form-label">Available Posts:</label>
        <div class="col-sm-6">
         <select class="form-select" id="postlist">
            <option value=' '>Select a Post to Edit</option>
            {%for post in postlist %}
            <option value="{{post['id']}}">{{post['title']}}</option>
            {%endfor%}
        </select>
        </div>
    </div>
 
    <div class="row mt-3">
    <div class="col-sm">
    <form class="form" id="form1" name="form1" >
        <div class="form-group row mb-1">
            <label for="title" class="col-sm-5 col-form-label">Title:</label>
            <div class="col-sm-6">
                 <input type="text" class="form-control" id="title" name="title"/>
            </div>
        </div>
        <div class="form-group row mb-1">
            <label for="description" class="col-sm-5 col-form-label">Description:</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row mb-1">
            <label for="content" class="col-sm-5 col-form-label">Content:</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row mb-1">
            <label for="created" class="col-sm-5 col-form-label">Created:</label>
            <div class="col-sm-6">
                 <input type="date" class="form-control" id="created" name="created"/>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="status" class="col-sm-5 col-form-label">Status:</label>
            <div class="col-sm-6">
                <select class="form-select" name="status" id="status">
                    <option value="published">Published</option>
                    <option value="writing">Writing</option>
                    <option value="archived">Archived</option>
                </select>
            </div>
        </div>
    </form>
    <!-- File uploader for getting blog contents from text files -->
    <div class="form-group row mb-3">
        <label  class="col-sm-5 col-form-label">Get the Content for this post:</label>
        <div class="col-sm-6">
            <input class="form-control" type="file" id="fileloader" name="fileloader" accept=".txt">
        </div>
    </div>
    
    {% include "editorbuttons2.html" %}
    
  </div>
{%endblock%}
{% block scripts %}
<script src="./static/crud.js"></script>
<script type="module" src="./static/blogmgr.js"></script>
{% endblock %}
