{% extends "base.html" %}
{% block title %}Config Editor{% endblock%}
{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-sm pl-sm-0">
            <h3 class="text-center heading">Config Editor</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm">
            <form class="form" id="form1" name="form1" >    <div class="form-group row mb-1">
        <label for="opt" class="col-sm-5 col-form-label">Opt:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="opt" name="opt"/>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="val" class="col-sm-5 col-form-label">Val:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="val" name="val"/>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="description" class="col-sm-5 col-form-label">Description:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="description" name="description"/>
        </div>
    </div>

        <div class="row">
            <div class="col-sm  text-center" >
                    {% include "editorbuttons.html" %}
            </div>
        </div> 
            
         </div>
    </div>
            
    
</div>
{%endblock%}
 {% block scripts %}<script src="./static/config.js"></script>{% endblock %}
