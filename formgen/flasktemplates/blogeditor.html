{% extends "base.html" %}
{% block title %}Blog Editor{% endblock%}
{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-sm pl-sm-0">
            <h3 class="text-center heading">Blog Editor</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm">
            <form class="form" id="form1" name="form1" >    <div class="form-group row mb-1">
        <label for="title" class="col-sm-5 col-form-label">Title:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="title" name="title"/>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="description" class="col-sm-5 col-form-label">Description:</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="content" class="col-sm-5 col-form-label">Content:</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="created" class="col-sm-5 col-form-label">Created:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="created" name="created"/>
        </div>
    </div>
    <div class="form-group row mb-1">
        <label for="status" class="col-sm-5 col-form-label">Status:</label>
        <div class="col-sm-6">
             <input type="text" class="form-control" id="status" name="status"/>
        </div>
    </div>

        <div class="row">
            <div class="col-sm  text-center" >
                    {% include "editorbuttons.html" %}
            </div>
        </div> 
            
         </div>
    </div>
            
    
</div>
{%endblock%}
 {% block scripts %}<script src="./static/blog.js"></script>{% endblock %}
